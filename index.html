<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header d-flex flex-column align-items-center">
      <h1 class="mt-3 mb-3 ">Introduce tu nombre</h1>
      <input type="text" class="form-control name mt-3 mb-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
      <button class="button btn btn-secondary mt-3 mb-3">Enviar</button>
      <p class="say-hello badge-primary text-wrap min-vw-100 text-center"></p>
    </header>
    <main class="main d-flex flex-column align-items-center">
      <h2 class="mt-3 mb-3">¿Qué quieres preguntar?</h2>
      <input type="text" class="form-control question mt-3 mb-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
      <button class="button-question btn btn-secondary mt-3 mb-3">Enviar</button>
      <p class="answer badge-primary text-wrap min-vw-100 text-center"></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
